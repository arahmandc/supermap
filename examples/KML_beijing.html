<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>KML-Beijing subway line</title>
    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/require.min.js" data-main="js/main"></script>
    <script src="./js/config.js"></script>
</head>
<body>
<div id="cesiumContainer"></div>
<div id='loadingbar' class="spinner">
    <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</div>
<script>
    function onload(Cesium) {
        //Initialize the viewer component and add the STK terrain service
        var viewer = new Cesium.Viewer('cesiumContainer',{
            infoBox : false,
            selectionIndicator : false,
            imageryProvider: new Cesium.BingMapsImageryProvider({
                url : 'https://dev.virtualearth.net',
                mapStyle : Cesium.BingMapsStyle.AERIAL,
                key : URL_CONFIG.BING_MAP_KEY
            })
        });
        //Load kml file
        viewer.dataSources.add(Cesium.KmlDataSource.load('./SampleData/kml/2015beijingsubway.kml',{
            camera : viewer.scene.camera,
            canvas : viewer.scene.canvas
        })).then(function(dataSource){
            //Set camera angle
            viewer.camera.setView({
                destination : new Cesium.Cartesian3.fromDegrees(116.3679,39.7460,4692.906),
                orientation: {
                    heading : 6.255714027185674,
                    pitch : -0.3054587954655701,
                    roll : 6.283090080629748
                }
            });
        });
        $('#loadingbar').remove();
    }

</script>
</body>
</html>
