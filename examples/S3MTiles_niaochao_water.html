<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Bird's Nest Water Effect</title>
    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-select.min.js"></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript" src="./js/require.min.js" data-main="js/main"></script>
    <style>
        #play{
            content: url(./images/play.png);
            height: 30px;
            padding: 5px;
        }
        #pause{
            content: url(./images/pause.png);
            height: 30px;
            padding: 5px;
        }
        #stop{
            content: url(./images/stop.png);
            height: 30px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div id='loadingbar' class="spinner">
    <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</div>
<div id='toolbar' class="param-container tool-bar">
    <span type="button" id="play" class="button black" title="Start"></span>
    <span type="button" id="pause" class="button black" title="Pause"></span>
    <span type="button" id="stop" class="button black" title="Stop"></span>
    <div>
        <select id="stopList" class="selectpicker show-tick form-control">
        </select>
    </div>

</div>
<script>
    //Please check this flight example while online.
    var flyManager;
    function onload(Cesium) {
        var toolbar = document.getElementById('toolbar');
        var viewer = new Cesium.Viewer('cesiumContainer',{
            imageryProvider: new Cesium.BingMapsImageryProvider({
                url : 'https://dev.virtualearth.net',
                mapStyle : Cesium.BingMapsStyle.AERIAL,
                key : URL_CONFIG.BING_MAP_KEY
            })
        });
        var scene = viewer.scene;
        scene.globe.depthTestAgainstTerrain = false;
        var camera = scene.camera;
        var promise1 = scene.open('http://www.supermapol.com/realspace/services/3D-Olympic/rest/realspace');
            //Add a nest water surface layer
        var promise2 = scene.addS3MTilesLayerByScp(URL_CONFIG.SCP_NIAOCHAO_WATER,{name : 'water'});
        Cesium.when.all([promise1,promise2],function(layers){
            // camera.setView({
            //     destination : Cesium.Cartesian3.fromDegrees(116.3801,39.9874,12.0),
            //     orientation : {
            //         heading:6.260995919619558,
            //         pitch : 0,
            //         roll : 0
            //     }
            // });
            var routes = new Cesium.RouteCollection();
            //Add fpf flight files, fpf generated by SuperMap iDesktop
            var fpfUrl = './SampleData/fpf/鸟巢.fpf';
            routes.fromFile(fpfUrl);
            //Initial flight management
            flyManager = new Cesium.FlyManager({
                scene : scene,
                routes : routes
            });
            //Registered site arrival event
            flyManager.stopArrived.addEventListener(function(routeStop){
                var stopName = routeStop.stopName;
                var entity = new Cesium.Entity({
                    description : 'Arrival site: ' + stopName,
                    name : stopName
                });
                viewer.selectedEntity = entity;
                setTimeout(function(){
                    viewer.selectedEntity = undefined;
                },1000);
                routeStop.waitTime = 1;
            });
            if(flyManager.readyPromise){
                //Generate a list of all sites in the flight file
                Cesium.when(flyManager.readyPromise,function(){
                    var allStops = flyManager.getAllRouteStops();
                    var menu = document.getElementById('stopList');
                    var flyLine =[];
                    for(var i = 0,j = allStops.length;i < j;i++){
                        var option = document.createElement('option');
                        //option.textContent = allStops[i].stopName;
                        option.textContent = "Site "+(i+1);
                        option.value = allStops[i].index;
                        menu.appendChild(option);
                        flyLine.push(allStops[i].point);
                    }

                    flyManager.viewToStop(flyManager.currentRoute.get(0));
                    $('#stopList').selectpicker('refresh');
                    //Register site switch event
                    $('#stopList').change(function(){
                        flyManager && flyManager.pause();
                        var index = parseInt($(this).val());
                        var route = flyManager.currentRoute;
                        var stop = route.get(index);
                        flyManager.currentStopIndex = index;
                        flyManager.viewToStop(stop);
                        flyManager && flyManager.pause();
                    });
                });
            }
        });
        $('#play').click(function(){
            flyManager && flyManager.play();
        });
        $('#pause').click(function(){
            flyManager && flyManager.pause();
        });
        $('#stop').click(function(){
            flyManager && flyManager.stop();
        });
        $('#toolbar').show();
        $('#loadingbar').remove();
    }
</script>
</body>
</html>
